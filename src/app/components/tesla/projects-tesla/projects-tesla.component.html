<div class="darkbg text-center">
  <div class="container pt-5">
    <hr class="mt-5">
    <h1 class="my-5">Projects</h1>
    <div class="d-flex justify-content-center">
      <ngb-carousel *ngIf="images">
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[0]" alt="Random first slide">
          </div>
          <div class="carousel-caption">
            <h3>TravelEZ</h3>
            <p>Travel app to search hotels and flights for your destination.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[1]" alt="Random second slide">
          </div>
          <div class="carousel-caption">
            <h3>Media Database</h3>
            <p>Postgresql database to store various streaming information.</p>
          </div>
        </ng-template>
        <ng-template ngbSlide>
          <div class="picsum-img-wrapper">
            <img [src]="images[2]" alt="Random third slide">
          </div>
          <div class="carousel-caption">
            <h3>Personal Website</h3>
            <p>Website to showcase various skills and projects.</p>
          </div>
        </ng-template>
      </ngb-carousel>
    </div>
  </div>
</div>
